          format: int32
          minimum: 25
          type: integer
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageLimitList'
          description: Environment list
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      security:
      - jwt: []
      summary: List available compute environments
      tags:
      - Environments
      x-openapi-router-controller: apis_server.controllers.environments_controller
  /dataset-versions/create:
    post:
      operationId: create_dataset_version
      parameters:
      - description: The ID of the dataset resource
        explode: false
        in: query
        name: id
        required: true
        schema:
          minLength: 24
          maxLength: 24
          pattern: ^[a-zA-Z0-9-]+$
          type: string
        style: form
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                files:
                  items:
                    format: binary
                    type: string
                  type: array
              type: object
        description: Files data to upload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
